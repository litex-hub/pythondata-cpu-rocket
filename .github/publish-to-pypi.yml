name: Publish Python ğŸ distributions ğŸ“¦ to PyPI and TestPyPI

on:
  push:
    branches:
      - master

jobs:
  build-n-publish:
    name: Build and publish Python ğŸ distributions ğŸ“¦ to PyPI and TestPyPI

    strategy:
      matrix:
        python-version: [ '2.x', '3.x', 'pypy-2.7', 'pypy-3.6', 'pypy-3.7' ]
        os: [ubuntu-latest, macos-latest, windows-latest]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    env:
      PYPI_PASSWORD: ${{ SECRETS.PYPI_PASSWORD }}

    steps:
    - uses: actions/checkout@v2
      # Always clone the full depth so git-describe works.
      fetch-depth: 0
      submodules: true

    - name: Set up Python ğŸ ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Get full Python ğŸ version
      id: full-python-version
      run: echo ::set-output name=version::$(python -c "import sys; print('-'.join(str(v) for v in sys.version_info))")

    - name: Get repo version
      run: echo ::set-output name=repo-version::$(python -c "import setup; print(setup.version_str)")

    - name: Install dependencies
      run: |
        python setup.py install

    - name: Run smoke test
      run: |
        python test.py

    - name: Build distribution ğŸ“¦
      run: |
        python setup.py sdist bdist_wheel

    - name: Publish distribution ğŸ“¦ to Test PyPI
      uses: pypa/gh-action-pypi-publish@master
      with:
        password: ${{ secrets.TEST_PYPI_API_TOKEN }}
        repository_url: https://test.pypi.org/legacy/
    - name: Publish distribution ğŸ“¦ to PyPI
      if: startsWith(github.ref, 'refs/tags')
      uses: pypa/gh-action-pypi-publish@master
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
